<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<div id="container">
    <div id="display" class="t4"></div>
    <div id="buttons">
      <div class="t1">7</div>
      <div class="t1">8</div>
      <div class="t1">9</div>
      <div class="t1">/</div>

      <div class="t1">4</div>
      <div class="t1">5</div>
      <div class="t1">6</div>
      <div class="t1">*</div>

      <div class="t1">1</div>
      <div class="t1">2</div>
      <div class="t1">3</div>
      <div class="t1">-</div>

      <div class="t1">0</div>
      <div class="t1">.</div>
      <div class="t1">+</div>
      <div id="calculate" class="t1">=</div>
  </div>
  <body>
  <style>
  #container {
    width: 226px;
    height: 274px;
    border: 3px solid darkblue;
    margin: auto
}
.t1, .t4 {
    border: 1px solid black;
    height: 48px;
    margin-left: 3px;
    margin-top: 3px;
    display: inline-block;
    text-align: center;
    line-height: 48px;
}
.t1 {
    width: 48px;
}
.t4 {
    width: 219px;
}</style>
<script>
document.getElementById('buttons').addEventListener('click', function(event) {
    const buttonClicked = event.target.innerText;
    if (buttonClicked === '=') return; // Do not handle calculation here
    
    const display = document.getElementById('display');
    if (buttonClicked === 'C') {
        display.innerText = '';
        return;
    }
    display.innerText += buttonClicked;
});

document.getElementById('calculate').addEventListener('click', function(event) {
    event.stopPropagation(); // Prevent event from bubbling up
    
    const display = document.getElementById('display');
    const expression = display.innerText;
    if (expression.indexOf('*') !== -1 || expression.indexOf('/') !== -1 ||
        expression.indexOf('+') !== -1 || expression.indexOf('-') !== -1) {
        try {
            const result = eval(expression);
            display.innerText = result;
        } catch (error) {
            display.innerText = 'Error';
        }
    }
});
</script>
</body>
</div>
